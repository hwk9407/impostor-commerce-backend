name: CD 워크플로우

on:
  push:
    branches:
      - main
env:
  AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET }}
  AWS_S3_REGION: ${{ secrets.AWS_S3_REGION }}
  AWS_S3_SECRET_KEY: ${{ secrets.AWS_S3_SECRET_KEY }}
  AWS_S3_ACCESS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }}


jobs:
  cd:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Gradle Wrapper 실행 권한 부여
        run: chmod +x ./gradlew
      - name: Gradle Wrapper 로 빌드 + 테스트
        run: ./gradlew build -Dspring.profiles.active=prod # 옵션을 넣어줘야 함.

      - name: Make Zip file
        run: zip -r $GITHUB_SHA.zip build/libs/*.jar AppSpec.yml scripts/*.sh
        shell: bash

      # codeDeploy 트리거
