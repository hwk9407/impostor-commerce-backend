name: CI/CD 워크플로우

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main


jobs:
  cd:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: JDK 17 설치
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle Wrapper로 빌드하기
      run: ./gradlew build
    - name: Gradle Wrapper로 테스트 수행
      run: ./gradlew test
